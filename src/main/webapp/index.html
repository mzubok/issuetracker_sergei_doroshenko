<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Issue Tracker</title>
		 
		<link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/default.css" />
		
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"> </script>
		<script type="text/javascript" src="js/i18n/grid.locale-en.js"> </script>
		<script type="text/javascript" src="js/jquery.jqGrid.min.js"> </script>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="header">
				<div class="logo">
					<h2>Issue Tracker</h2>
				</div><!--end logo-->
				<div class="user-info">
				</div><!--end user-info-->
			</div><!--end header-->
			<div class="menu-bar">
			</div>
			<div class="content">
				<div class="table-container">
					<table id="list"><tr><td></td></tr></table> 
					<div id="pager"></div>
				</div><!--end issue-table-->
			</div><!--end content-->
			<div class="footer">
				<span>Copyright &copy Sergei Doroshenko</span>
			</div><!--end footer-->
		</div><!--end page-wrapper-->
		
		<script type="text/javascript">
			$(function () {
				$("#list").jqGrid({
					url: "http://localhost:8080/issuetracker/Main.do",
					datatype: "json",
					jsonReader : {
						root: "rows",
						page: "page",
						total: "total",
						records: "records",
						repeatitems: true,
						cell: "cell",
						id: "id",
						userdata: "userdata",
						subgrid: {root:"rows", 
							repeatitems: true, 
						   cell:"cell"
						}
					},
					mtype: "GET",
					colNames: ["Id", "Create Date", "Create By", "Modify Date", "Modify By",
					           "Summary", "Status", "Resolution", "Type", "Priority", "Project"],
					colModel: [
						{ name: "id", width: 55},
						{ name: "createdate", width: 90,sortable:true},
						{ name: "createby", width: 80},
						{ name: "modifydate", width: 80},
						{ name: "modifyby", width: 80},
						{ name: "summary", width: 100},
						{ name: "status", width: 100},
						{ name: "resolution", width: 100},
						{ name: "type", width: 100},
						{ name: "priority", width: 100},
						{ name: "project", width: 100},
					],
					pager: "#pager",
					rowNum: 10,
					rowList: [10, 20, 30],
					sortname: "invdate",
					sortorder: "desc",
					viewrecords: true,
					gridview: true,
					autoencode: true,
					caption: "Issues",
					height: $(".table-container").height()
				}); 
			}); 
		</script>
	</body>
</html>
