<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Issue Tracker</title>
		 
		<link rel="stylesheet" type="text/css" media="screen" href="css/ui-lightness/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="css/default.css" />
		
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"> </script>
		<script type="text/javascript" src="js/i18n/grid.locale-en.js"> </script>
		<script type="text/javascript" src="js/jquery.jqGrid.min.js"> </script>
		<script type="text/javascript" src="js/jquery.form.js"> </script>
		<script type="text/javascript" src="js/login.js"> </script>
		<script type="text/javascript" src="js/table.js"> </script>
		
		
	</head>
	<body>
		<div class="page-wrapper">
			<div class="header">
				<div class="logo">
					<h2>Issue Tracker</h2>
				</div><!--end logo-->
				<div id="user-info" class="user-info">
					<div id="error"></div>
                    <form id="authform">
                        <label>Name:</label>
                        <input name="login" id="login" class="login" type="text" value="My name"/>
                        <label>Password:</label>
                        <input name="password" id="password" class="password" type="password" />
                        <input id="authsubmit" class="authsubmit" type="submit" value="Log in" />
                    </form>
				</div><!--end user-info-->
			</div><!--end header-->
			<div id="menu-bar" class="menu-bar">
				<ul class="menu-obj">
					<li class="menu-obj-item"><a>Issue</a></li>
					<li class="menu-obj-item"><a>Project</a></li>
					<li class="menu-obj-item"><a>Status</a></li>
				</ul>
			</div><!-- end menu-bar -->
			<div class="content">
				<div class="table-container">
					<table id="list"><tr><td></td></tr></table> 
					<div id="pager"></div>
				</div><!--end issue-table-->
			</div><!--end content-->
			<div class="footer">
				<span>Copyright &copy Sergei Doroshenko</span>
			</div><!--end footer-->
		</div><!--end page-wrapper-->
		<script type="text/javascript">
			$(document).ready(function () {
				createIssueTable();
				bindSubmit();
			});
		</script>	
	</body>
</html>
